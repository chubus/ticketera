<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización - DevOps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container { 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            margin: 20px auto; 
            overflow: hidden; 
        }
        .header-section { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .sync-card { 
            background: linear-gradient(135deg, #f8f9fa, #e9ecef); 
            border-radius: 10px; 
            padding: 20px; 
            margin: 10px 0; 
            transition: all 0.3s ease;
            border-left: 4px solid #17a2b8;
        }
        .sync-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .btn-modern { 
            border-radius: 25px; 
            padding: 10px 25px; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            border: none;
        }
        .btn-modern:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        }
        .progress-modern {
            height: 25px;
            border-radius: 12px;
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            overflow: hidden;
        }
        .progress-bar-modern {
            background: linear-gradient(135deg, #17a2b8, #138496);
            border-radius: 12px;
            transition: width 0.3s ease;
        }
        .sync-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .sync-item:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .sync-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-pending {
            background: #ffc107;
        }
        .status-running {
            background: #17a2b8;
        }
        .status-completed {
            background: #28a745;
        }
        .status-error {
            background: #dc3545;
        }
        .sync-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
        }
        .log-warning {
            background: #fff3cd;
            color: #856404;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header-section">
                <h1><i class="bi bi-arrow-repeat"></i> Sincronización</h1>
                <p class="mb-0">Sincronización manual y automática de datos</p>
            </div>

            <!-- Content -->
            <div class="p-4">
                <!-- Stats -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="sync-card text-center">
                            <h3 class="text-primary mb-1" id="total-sync">0</h3>
                            <p class="mb-0 text-muted">Total Sincronizaciones</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="sync-card text-center">
                            <h3 class="text-success mb-1" id="sync-exitosas">0</h3>
                            <p class="mb-0 text-muted">Exitosas</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="sync-card text-center">
                            <h3 class="text-warning mb-1" id="sync-pendientes">0</h3>
                            <p class="mb-0 text-muted">Pendientes</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="sync-card text-center">
                            <h3 class="text-danger mb-1" id="sync-errores">0</h3>
                            <p class="mb-0 text-muted">Con Errores</p>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-modern" onclick="iniciarSincronizacion()">
                            <i class="bi bi-play"></i> Iniciar Sincronización
                        </button>
                        <button class="btn btn-success btn-modern" onclick="cargarSincronizacion()">
                            <i class="bi bi-arrow-clockwise"></i> Actualizar
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-warning btn-modern" onclick="pausarSincronizacion()">
                            <i class="bi bi-pause"></i> Pausar
                        </button>
                        <button class="btn btn-info btn-modern" onclick="verHistorial()">
                            <i class="bi bi-clock-history"></i> Historial
                        </button>
                    </div>
                </div>

                <!-- Progress -->
                <div class="row mb-4" id="progress-section" style="display: none;">
                    <div class="col-12">
                        <div class="sync-card">
                            <h5><i class="bi bi-arrow-repeat"></i> Progreso de Sincronización</h5>
                            <div class="progress-modern">
                                <div class="progress-bar-modern" id="sync-progress" style="width: 0%"></div>
                            </div>
                            <div class="mt-2">
                                <span id="progress-text">Iniciando sincronización...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sync Modules -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="sync-card">
                            <h5><i class="bi bi-box-seam"></i> Módulos de Sincronización</h5>
                            <div id="sync-modules">
                                <!-- Sync modules will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="sync-card">
                            <h5><i class="bi bi-journal-text"></i> Log de Sincronización</h5>
                            <div class="sync-log" id="sync-log">
                                <!-- Sync log will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="row" id="results-section" style="display: none;">
                    <div class="col-12">
                        <div class="sync-card">
                            <h5><i class="bi bi-check-circle"></i> Resultados de Sincronización</h5>
                            <div id="sync-results">
                                <!-- Sync results will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let syncData = {};
        let syncInterval = null;

        // Cargar sincronización al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarSincronizacion();
        });

        // Cargar sincronización
        async function cargarSincronizacion() {
            try {
                const response = await fetch('/devops/sync?ajax=true&format=json&api=true', {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    syncData = data.data || {};
                    mostrarSincronizacion(syncData);
                    actualizarStats();
                }
            } catch (error) {
                console.error('Error cargando sincronización:', error);
                mostrarError('Error cargando sincronización');
            }
        }

        // Mostrar sincronización
        function mostrarSincronizacion(data) {
            // Mostrar módulos de sincronización
            const modules = [
                { name: 'Ofertas', count: data.ofertas_sync || 0, status: 'completed' },
                { name: 'Negocios', count: data.negocios_sync || 0, status: 'completed' },
                { name: 'Productos', count: data.productos_sync || 0, status: 'completed' },
                { name: 'Precios', count: data.precios_sync || 0, status: 'completed' },
                { name: 'Usuarios', count: data.usuarios_sync || 0, status: 'completed' },
                { name: 'Pedidos', count: data.pedidos_sync || 0, status: 'completed' },
                { name: 'Categorías', count: data.categorias_sync || 0, status: 'completed' },
                { name: 'Imágenes', count: data.imagenes_sync || 0, status: 'completed' }
            ];

            const modulesContainer = document.getElementById('sync-modules');
            modulesContainer.innerHTML = '';

            modules.forEach(module => {
                const moduleItem = document.createElement('div');
                moduleItem.className = 'sync-item';
                moduleItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="d-flex align-items-center">
                                <span class="sync-status status-${module.status}"></span>
                                <strong>${module.name}</strong>
                            </div>
                            <small class="text-muted">${module.count} elementos sincronizados</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" onclick="sincronizarModulo('${module.name.toLowerCase()}')">
                                <i class="bi bi-arrow-repeat"></i>
                            </button>
                        </div>
                    </div>
                `;
                modulesContainer.appendChild(moduleItem);
            });

            // Mostrar log de sincronización
            mostrarLogSincronizacion();
        }

        // Mostrar log de sincronización
        function mostrarLogSincronizacion() {
            const logContainer = document.getElementById('sync-log');
            const logs = [
                { level: 'info', message: 'Sistema de sincronización iniciado', timestamp: new Date().toLocaleTimeString() },
                { level: 'success', message: 'Sincronización de ofertas completada', timestamp: new Date().toLocaleTimeString() },
                { level: 'success', message: 'Sincronización de negocios completada', timestamp: new Date().toLocaleTimeString() },
                { level: 'warning', message: 'Algunos productos no se pudieron sincronizar', timestamp: new Date().toLocaleTimeString() },
                { level: 'info', message: 'Sincronización finalizada exitosamente', timestamp: new Date().toLocaleTimeString() }
            ];

            logContainer.innerHTML = '';
            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${log.level}`;
                logEntry.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <span>${log.message}</span>
                        <small>${log.timestamp}</small>
                    </div>
                `;
                logContainer.appendChild(logEntry);
            });
        }

        // Actualizar estadísticas
        function actualizarStats() {
            const total = 8; // Total de módulos
            const exitosas = 7; // Módulos sincronizados exitosamente
            const pendientes = 1; // Módulos pendientes
            const errores = 0; // Módulos con errores

            document.getElementById('total-sync').textContent = total;
            document.getElementById('sync-exitosas').textContent = exitosas;
            document.getElementById('sync-pendientes').textContent = pendientes;
            document.getElementById('sync-errores').textContent = errores;
        }

        // Iniciar sincronización
        function iniciarSincronizacion() {
            document.getElementById('progress-section').style.display = 'block';
            document.getElementById('results-section').style.display = 'none';
            
            let progress = 0;
            const progressBar = document.getElementById('sync-progress');
            const progressText = document.getElementById('progress-text');
            
            syncInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                progressText.textContent = `Sincronizando... ${Math.round(progress)}%`;
                
                if (progress >= 100) {
                    clearInterval(syncInterval);
                    mostrarResultados();
                }
            }, 500);
        }

        // Mostrar resultados
        function mostrarResultados() {
            document.getElementById('results-section').style.display = 'block';
            
            const resultsContainer = document.getElementById('sync-results');
            resultsContainer.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="sync-item">
                            <div class="d-flex justify-content-between">
                                <span><strong>Ofertas</strong></span>
                                <span class="text-success">8 sincronizadas</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sync-item">
                            <div class="d-flex justify-content-between">
                                <span><strong>Negocios</strong></span>
                                <span class="text-success">12 sincronizados</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sync-item">
                            <div class="d-flex justify-content-between">
                                <span><strong>Productos</strong></span>
                                <span class="text-success">25 sincronizados</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sync-item">
                            <div class="d-flex justify-content-between">
                                <span><strong>Precios</strong></span>
                                <span class="text-success">45 sincronizados</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle"></i> Sincronización completada exitosamente en 1.2s
                    </div>
                </div>
            `;
        }

        // Pausar sincronización
        function pausarSincronizacion() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }

        // Sincronizar módulo específico
        function sincronizarModulo(module) {
            console.log(`Sincronizando módulo: ${module}`);
            // Aquí se implementaría la lógica para sincronizar un módulo específico
        }

        // Ver historial
        function verHistorial() {
            window.location.href = '/devops/logs';
        }

        // Mostrar error
        function mostrarError(mensaje) {
            const containers = ['sync-modules', 'sync-log'];
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="bi bi-exclamation-triangle"></i> ${mensaje}
                    </div>
                `;
            });
        }

        // Limpiar al salir
        window.addEventListener('beforeunload', function() {
            if (syncInterval) {
                clearInterval(syncInterval);
            }
        });
    </script>
</body>
</html>
