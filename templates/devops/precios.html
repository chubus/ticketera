<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Precios - DevOps Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea, #764ba2); }
        .card { box-shadow: 0 2px 10px rgba(0,0,0,.06); }
        .btn-gradient { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; }
        .btn-gradient:hover { filter: brightness(0.95); color: #fff; }
        .badge-soft { background: rgba(102,126,234,.15); color: #667eea; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark px-3 mb-4">
    <a class="navbar-brand" href="/devops/">DevOps</a>
    <div>
        <a class="btn btn-light btn-sm" href="/devops/">Inicio</a>
        <a class="btn btn-light btn-sm" href="/devops/negocios">Negocios</a>
        <a class="btn btn-light btn-sm" href="/devops/productos">Productos</a>
        <a class="btn btn-light btn-sm" href="/devops/ofertas">Ofertas</a>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header fw-bold">Actualizar Precio</div>
                <div class="card-body">
                    <form method="POST" action="/devops/precios">
                        <div class="mb-3">
                            <label class="form-label">Producto</label>
                            <select id="producto_id" name="producto_id" class="form-select" required>
                                <option value="">Cargando productos...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nuevo Precio</label>
                            <input type="number" name="nuevo_precio" class="form-control" step="0.01" min="0" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Motivo</label>
                            <input type="text" name="motivo" class="form-control" placeholder="Ej: Ajuste de mercado" />
                        </div>
                        <button type="submit" class="btn btn-gradient w-100"><i class="fa fa-dollar-sign"></i> Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span class="fw-bold">Historial de Precios</span>
                    <button class="btn btn-sm btn-outline-secondary" onclick="cargarPrecios()"><i class="fa fa-rotate"></i></button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio Actual</th>
                                <th>Último Cambio</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_precios"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function cargarProductos() {
        try {
            const res = await fetch('/devops/productos?ajax=true&format=json&api=true&json=true', { headers: { 'X-Requested-With': 'XMLHttpRequest' } });
            const data = await res.json();
            const select = document.getElementById('producto_id');
            select.innerHTML = '<option value="">Seleccionar producto</option>';
            (data.data?.productos || []).forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id; opt.textContent = `${p.nombre} - $${p.precio}`;
                select.appendChild(opt);
            });
        } catch (e) { console.error('Error cargando productos', e); }
    }
    async function cargarPrecios() {
        try {
            const res = await fetch('/devops/precios?ajax=true&format=json&api=true&json=true', { headers: { 'X-Requested-With': 'XMLHttpRequest' } });
            const data = await res.json();
            const tbody = document.getElementById('tbody_precios');
            tbody.innerHTML = '';
            (data.data?.precios || []).forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.nombre}</td>
                    <td>$${p.precio}</td>
                    <td>$${p.ultimo_precio || p.precio}</td>
                    <td>${(p.fecha_ultimo || '').toString().slice(0,10)}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) { console.error('Error cargando precios', e); }
    }
    window.addEventListener('DOMContentLoaded', () => { cargarProductos(); cargarPrecios(); });
</script>

</body>
</html>
