<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sucursales - DevOps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea, #764ba2); }
        .card { box-shadow: 0 2px 10px rgba(0,0,0,.06); }
        .btn-gradient { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; }
        .btn-gradient:hover { filter: brightness(0.95); color: #fff; }
        .badge-soft { background: rgba(102,126,234,.15); color: #667eea; }
    </style>
    <script>
        async function cargarNegocios() {
            try {
                const res = await fetch('/devops/negocios?ajax=true&format=json&api=true&json=true', { headers: { 'X-Requested-With': 'XMLHttpRequest' } });
                const data = await res.json();
                const select = document.getElementById('negocio_id');
                select.innerHTML = '<option value="">Seleccionar negocio</option>';
                (data.data?.negocios || []).forEach(n => {
                    const opt = document.createElement('option');
                    opt.value = n.id; opt.textContent = `${n.nombre} (#${n.id})`;
                    select.appendChild(opt);
                });
            } catch (e) { console.error('Error cargando negocios', e); }
        }
        async function cargarSucursales() {
            try {
                const negocioId = document.getElementById('filtro_negocio').value;
                const qs = negocioId ? `?ajax=true&format=json&api=true&json=true&negocio_id=${negocioId}` : '?ajax=true&format=json&api=true&json=true';
                const res = await fetch('/devops/sucursales' + qs, { headers: { 'X-Requested-With': 'XMLHttpRequest' } });
                const data = await res.json();
                const tbody = document.getElementById('tbody_sucursales');
                tbody.innerHTML = '';
                (data.data?.sucursales || []).forEach(s => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${s.id}</td>
                        <td>${s.nombre}</td>
                        <td>${s.direccion || ''}</td>
                        <td>${s.telefono || ''}</td>
                        <td>${s.email || ''}</td>
                        <td><span class="badge ${s.activo ? 'bg-success' : 'bg-secondary'}">${s.activo ? 'Activa' : 'Inactiva'}</span></td>
                        <td>${s.negocio_id}</td>
                        <td>${(s.fecha_creacion || '').toString().slice(0,10)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error('Error cargando sucursales', e); }
        }
        window.addEventListener('DOMContentLoaded', () => { cargarNegocios(); cargarSucursales(); });
    </script>
</head>
<body>
<nav class="navbar navbar-dark px-3 mb-4">
    <a class="navbar-brand" href="/devops/">DevOps</a>
    <div>
        <a class="btn btn-light btn-sm" href="/devops/">Inicio</a>
        <a class="btn btn-light btn-sm" href="/devops/negocios">Negocios</a>
        <a class="btn btn-light btn-sm" href="/devops/productos">Productos</a>
        <a class="btn btn-light btn-sm" href="/devops/ofertas">Ofertas</a>
    </div>
    </nav>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header fw-bold">Crear Sucursal</div>
                <div class="card-body">
                    <form method="POST" action="/devops/sucursales">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Negocio</label>
                            <select id="negocio_id" name="negocio_id" class="form-select" required>
                                <option value="">Cargando negocios...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" name="direccion" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" name="telefono" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-gradient w-100"><i class="fa fa-plus"></i> Crear</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span class="fw-bold">Sucursales</span>
                    <div class="d-flex gap-2">
                        <select id="filtro_negocio" class="form-select form-select-sm" onchange="cargarSucursales()">
                            <option value="">Todas</option>
                        </select>
                        <button class="btn btn-sm btn-outline-secondary" onclick="cargarNegocios(); cargarSucursales();"><i class="fa fa-rotate"></i></button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped align-middle mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Negocio</th>
                                <th>Creación</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_sucursales"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
