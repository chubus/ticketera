<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - DevOps Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .form-control, .form-select { border-radius: 8px; border: 2px solid #e9ecef; }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .btn { border-radius: 8px; padding: 10px 20px; font-weight: 600; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/devops/">
                <i class="fas fa-cogs"></i> DevOps Panel
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> DevOps User
                </span>
                <a class="nav-link" href="/devops/logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-edit"></i> Editar Producto
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/devops/productos/editar/{{ producto.id }}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" 
                                           value="{{ producto.nombre }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="precio" name="precio" 
                                           value="{{ producto.precio }}" step="0.01" min="0" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select class="form-select" id="categoria" name="categoria" required>
                                        <option value="">Seleccionar categoría</option>
                                        {% for categoria in categorias %}
                                        <option value="{{ categoria.nombre }}" 
                                                {% if producto.categoria == categoria.nombre %}selected{% endif %}>
                                            {{ categoria.nombre }}
                                        </option>
                                        {% endfor %}
                                        {% if not categorias %}
                                        <option value="Lácteos" {% if producto.categoria == 'Lácteos' %}selected{% endif %}>Lácteos</option>
                                        <option value="Panadería" {% if producto.categoria == 'Panadería' %}selected{% endif %}>Panadería</option>
                                        <option value="Frutas y Verduras" {% if producto.categoria == 'Frutas y Verduras' %}selected{% endif %}>Frutas y Verduras</option>
                                        <option value="Carnes" {% if producto.categoria == 'Carnes' %}selected{% endif %}>Carnes</option>
                                        <option value="Bebidas" {% if producto.categoria == 'Bebidas' %}selected{% endif %}>Bebidas</option>
                                        <option value="Limpieza" {% if producto.categoria == 'Limpieza' %}selected{% endif %}>Limpieza</option>
                                        <option value="Higiene" {% if producto.categoria == 'Higiene' %}selected{% endif %}>Higiene</option>
                                        <option value="Otros" {% if producto.categoria == 'Otros' %}selected{% endif %}>Otros</option>
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="negocio" class="form-label">Negocio</label>
                                    <select class="form-select" id="negocio" name="negocio" required>
                                        <option value="">Seleccionar negocio</option>
                                        {% for negocio in negocios %}
                                        <option value="{{ negocio.nombre }}" 
                                                {% if producto.negocio == negocio.nombre %}selected{% endif %}>
                                            {{ negocio.nombre }}
                                        </option>
                                        {% endfor %}
                                        {% if not negocios %}
                                        <option value="Supermercado Central" {% if producto.negocio == 'Supermercado Central' %}selected{% endif %}>Supermercado Central</option>
                                        <option value="Farmacia San Martín" {% if producto.negocio == 'Farmacia San Martín' %}selected{% endif %}>Farmacia San Martín</option>
                                        <option value="Restaurante El Buen Sabor" {% if producto.negocio == 'Restaurante El Buen Sabor' %}selected{% endif %}>Restaurante El Buen Sabor</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="imagen" class="form-label">URL de Imagen</label>
                                    <input type="url" class="form-control" id="imagen" name="imagen" 
                                           value="{{ producto.imagen }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" name="stock" 
                                           value="{{ producto.stock or 0 }}" min="0">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="activo" name="activo" 
                                           {% if producto.activo %}checked{% endif %}>
                                    <label class="form-check-label" for="activo">
                                        Producto Activo
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/devops/productos" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
